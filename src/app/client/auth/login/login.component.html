<section class="login_sec">
  <div class="container">
      <div class="login_wpr">
          <div class="main_heading">
              <h2>Login</h2>
          </div>
          <div class="cmn_form">
              <form >
                  <div class="row ls_row">
                      <div class="col-lg-12 ls_col">
                          <mat-form-field class="authForm_field" appearance="outline">
                            <mat-label>Email Address</mat-label>
                            <input matInput placeholder="Email" type="email">
                          </mat-form-field>
                      </div>
                      <div class="col-lg-12 ls_col">
                        <mat-form-field class="authForm_field" appearance="outline">
                          <mat-label>Password</mat-label>
                          <input matInput placeholder="Password" type="password">
                        </mat-form-field>
                      </div>
                      <div class="col-lg-12 ls_col">
                          <div class="rem_for">
                              <div class="ls_rem">
                                  <mat-slide-toggle>Remember Me</mat-slide-toggle>
                              </div>
                              <div class="ls_for">
                                  <a href="#">Forgot Password?</a>
                              </div>
                          </div>
                      </div>

                      <div class="col-lg-12 ls_col">
                          <div class="authSubmit_btn">
                              <button type="submit" class="cmn_btn">Login</button>
                          </div>
                      </div>
                  </div>
              </form>
              <div class="lsocial">
                  <h3>Or Login With</h3>
                  <ul>
                      <li>
                          <a href="#"><img src="assets/images/facebook-icon.svg" alt=""></a>
                      </li>
                      <li>
                          <a href="#"><img src="assets/images/google-icon.svg" alt=""></a>
                      </li>
                  </ul>
              </div>
              <div class="have_acc">
                  <p>Don't have an Account? <a routerLink="/register">Sign Up</a></p>
              </div>
          </div>

      </div>
  </div>
</section>
