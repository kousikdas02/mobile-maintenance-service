<div class="profileRightCmn">
    <h2>Account Details</h2>
    <div class="profileImg">
        <div class="profileImg_inner">
            <figure>
                <img src="assets/images/user.jpg" alt="">
            </figure>
            <div class="editProfileImgBtn">
                <input type="file">
                <img src="assets/images/edit-icon.svg" alt="">
            </div>
        </div>
    </div>
    
    <div class="accountDetailsForm">
        <form>
            <div class="row ls_row gy-2">
                <div class="col-lg-6 ls_col">
                    <mat-form-field class="accountDetailsForm_field" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="First Name">
                    </mat-form-field>
                </div>
                <div class="col-lg-6 ls_col">
                    <mat-form-field class="accountDetailsForm_field" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Last Name">
                    </mat-form-field>
                </div>
                <div class="col-lg-6 ls_col">
                    <mat-form-field class="accountDetailsForm_field" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input matInput placeholder="Phone Number">
                    </mat-form-field>
                </div>
                <div class="col-lg-6 ls_col">
                    <mat-form-field class="accountDetailsForm_field" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input matInput placeholder="Email Address">
                    </mat-form-field>
                </div>

                <div class="col-lg-12 ls_col">
                    <div class="authSubmit_btn">
                        <button type="submit" class="cmn_btn">Save</button>
                    </div>
                </div>


            </div>
        </form>
    </div>
</div>
